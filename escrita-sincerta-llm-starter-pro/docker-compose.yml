version: "3.9"

services:
  # PostgreSQL com extensão pgvector para memória vetorial
  postgres:
    image: pgvector/pgvector:pg16
    container_name: sincerta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sincerta}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-escrita_segura_2024}
      POSTGRES_DB: ${POSTGRES_DB:-sincerta_memory}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sincerta} -d ${POSTGRES_DB:-sincerta_memory}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sincerta-net

  # Ollama - Runtime local para LLMs
  # USANDO OLLAMA LOCAL - container desabilitado
  # ollama:
